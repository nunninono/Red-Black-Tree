<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Receituário UPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #00796B;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 16px;
      max-width: 300px;
    }

    .right-panel {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right-panel h2 {
      color: #00796B;
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 350px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      background-color: #00796B;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #005f56;
    }

    .back {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .back a {
      color: #00796B;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Bem-vindo!</h1>
      <p>Cadastre-se para começar a gerar receituários de forma prática e rápida.</p>
    </div>

    <div class="right-panel">
      <h2>Cadastro</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="cpfcrm">CPF ou CRM</label>
          <input type="text" id="cpfcrm" placeholder="Digite seu CPF ou CRM" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha" required>
        </div>
        <button class="btn" type="submit">Cadastrar</button>
        <div class="back">
          Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
